<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.scss">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com">
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>IP Address Tracker</title>
    

</head>
<body>
   <div class="ip-app">
    <h1 class="ip-app__title">IP Address Tracker</h1>

    <form id="app-form" class="ip-app__form">
        <input type="text" class="ip-app__form-input" name="ipAddress">
        <button type="submit" class="ip-app__form-submit">
            <svg width="11"
                height="16"
                viewBox="0 0 11 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2 2L8 8L2 14"
                    stroke="white"
                    stroke-width="3" />
            </svg>
        </button>
    </form>

    <div class="ip-app__info">
        <div class="ip-app__info-group">
            <p class="ip-app__info-group-title">IP Address</p>
            <h1 class="ip-app__info-group-value" id="ip-address">192.212.174.101</h1>
        </div>

        <div
            class="ip-app__info-group">
            <p
                class="ip-app__info-group-title">
                location
            </p>
            <h1 class="ip-app__info-group-value" id="location">
                Brooklyn,
                NY 10001
            </h1>
        </div>

        <div
            class="ip-app__info-group">
            <p
                class="ip-app__info-group-title">
               Timezone
            </p>
            <h1
                class="ip-app__info-group-value" id="timezone">
                UTC -05:00
            </h1>
        </div>


        <div
            class="ip-app__info-group">
            <p
                class="ip-app__info-group-title">
                ISP
            </p>
            <h1
                class="ip-app__info-group-value" id="isp">
                SpaceX
                Starlink 
            </h1>
        </div>
    </div>
   </div>


   <div class="ip-app__map" id="map"></div>

<script
    src="./script.js"></script>
    

</body>
</html>
